<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow - Verify</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="index-page">

  <div class="auth-wrapper">
    <!-- LEFT: Content -->
    <div class="auth-left">
      <div class="center-container">
        <div class="icon-wrapper">
          <img src="logo.png" alt="Shield Icon" />
        </div>

        <h1 class="title">TaskFlow</h1>
        <p class="subtitle">Your Personal Productivity Companion</p>
        <p class="age-note">ðŸ”˜ Age verification required for access</p>

        <div class="form-card">
          <h2>Verify Your Identity</h2>
          <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required placeholder="dd-mm-yyyy" />

            <button type="submit" class="verify-btn">
              <span class="icon">ðŸ”„</span> Verify & Continue
            </button>
            <div id="error" class="error-message"></div>
          </form>
        </div>

        <p class="footer-note">
          By continuing, you confirm that you are over 10 years old and agree to our terms of service.
        </p>
      </div>
    </div>

    <!-- RIGHT: Illustration -->
    <div class="auth-right">
      <img src="bg3.png" alt="Task Management Illustration" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
